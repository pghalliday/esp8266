esphome:
  name: esp8266test
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: "ssid"
  password: "password"

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Esp8266Test Fallback Hotspot"
    password: "password"

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: "password"

ota:
  password: "password"

switch:
  - platform: gpio
    name: "LED"
    pin: 0
